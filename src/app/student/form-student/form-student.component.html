<h2>{{ title }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()"> 
    <tui-input 
        formControlName="name" 
        class="tui-space_top-6"
        [tuiTextfieldCleaner]="true"
    >
        ФИО
    </tui-input>
    <tui-error [error]="errorRequired(name)" />

    <tui-input-date 
        formControlName="birthdate" 
        class="tui-space_top-4"
        [tuiTextfieldCleaner]="true"
    >
        Дата рождения
    </tui-input-date>
    <tui-error [error]="errorRequired(birthdate)" />

    <tui-input-count 
        formControlName="number" 
        class="tui-space_top-4"
        [tuiTextfieldCleaner]="true"
    >
        Номер
    </tui-input-count>
    <tui-error [error]="errorRequired(number)" />

    <tui-select 
        formControlName="group" 
        [tuiTextfieldLabelOutside]="true" 
        class="tui-space_top-4"
        [tuiTextfieldCleaner]="true"
    >
        Группа
        <tui-data-list-wrapper
            *tuiDataList
            [items]="groups"
        />
    </tui-select>

    <button
        tuiButton
        type="submit"
        appearance="primary"
    >
        Подтвердить
    </button>
</form>
